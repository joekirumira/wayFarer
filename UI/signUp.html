<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="WayFarer is a public bus transportation booking service.">
	<meta name="keywords" content="bus booking, transport fares, trip booking, book a trip">
	<meta name="author" content="Joseph Kasule Kirumira">
	<title>wayFarer</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<div class="container">
			<h1><strong><span class="highlighted">way</span>Farer</strong ></h1>
		</div>
	</header>
	<navbar>
		<div class="container">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About Us</a></li>
				<li><a class="highlighted" href="signUp.html">Sign Up</a></li>
			</ul>
		</div>
	</navbar>
	<div class="container">
		<form action="/signup" class="form-signin" method="POST">
			<h2 id="signin-heading">Sign Up Here!</h2>
			<div class="msg"></div>

			<input type="email"class="form-control" id="signUpEmail" name="signUpEmail" placeholder="Email" required>
			<input type="text" class="form-control sign-up-name" id="signUpFirstName" name="firstname" placeholder="First Name" required>
			<input type="text" class="form-control sign-up-name" id="signUpLastName" name="lastname" placeholder="Last Name" required>
			<input type="password" class="form-control sign-up-password" id="signUpPassword" name="signUpPassword" placeholder="Password" required>
			<input type="password" class="form-control sign-up-password" id="confirmPassword" placeholder="Confirm Password" required>
			
			<div id="signUpButton">
				<button class="button submitSignUp" type="submit">Sign Me Up!</button>
			</div>
	    </form>
		
		<br>
	</div>
	<footer id="footer">
		<p>Copyright &copy; 2019 wayFarer </p>
	</footer>

</body>
</html>
