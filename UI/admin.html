<body>
	<header>
		<div class="container">
			<h1><strong><span class="highlighted">way</span>Farer</strong ></h1>
		</div>
	</header>
	<navbar>
		<div class="container">
			<ul>
				<li><a href="index.html">Home</a></li>

				<li><a class="highlighted" href="admin.html">Admin</a></li>
			</ul>

	<section id="boxes">
		<div class="container">
			<h2>Sign Up Here!</h2>

			<div class="box">
				<h3>Trips</h2>
					
				
			</div>
			<div class="box">
				<h3>Bookings</h2>
					
				
			</div>
			<div class="box">
				<h3>Create a Trip</h2>
				<form class="form-signin">
					<input type="text" class="form-control" placeholder="Origin" required>
					<input type="text" class="form-control" placeholder="Destination" required>
					<input type="date" class="form-control" placeholder="Trip Date" required>
					<input type="float" class="form-control" placeholder="Fare" required>
					<input type="number" class="form-control" placeholder="Seating Capacity" required>
					<input type="text" class="form-control" placeholder="Bus License Number" required>
					
					<div id="sign-up-button">
						<button class="button" type="submit">Create Trip</button>
					</div>
	    		</form>
					
				
			</div>
			
		</div>
	</section>
